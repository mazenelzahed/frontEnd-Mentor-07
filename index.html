<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="container">
      <header>
        <p class="head">Your Result</p>
        <div class="mid">
          <h1>76</h1>
          <p class="cir">of 100</p>
        </div>
        <p class="title">Great</p>
        <p class="dec">  You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
      <div class="content">
        <div class="summary">
          <p>Summary</p>
        </div>
        <div class="summary-items">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p style="color: var(--Light-red);" class="marg">Reaction</p>
          <p>80 / <span>100</span></p>
        </div>
        <div class="summary-items">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p style="color: var(--Orangey-yellow);" class="marg">Memory</p>
          <p>92 / <span>100</span></p>
        </div>
        <div class="summary-items">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p style="color: var(--Green-teal);" class="marg">Verbal</p>
          <p>61 / <span>100</span></p>
        </div>
        <div class="summary-items">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p style="color: var(--Cobalt-blue);" class="marg">Visual</p>
          <p>72 / <span>100</span></p>
        </div>
        <div class="footer">
          <a href="" class="button">Continue</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
